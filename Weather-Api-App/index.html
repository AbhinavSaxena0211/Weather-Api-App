<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .weather {
      margin-top: 15px;
    }
    img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Search</button>

    <div class="weather" id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value || "London";
      const apiKey = "d512adc677604b78b1c85949251908"; // your key
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("weather").innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <img src="https:${data.current.condition.icon}" alt="icon">
          <p><b>${data.current.temp_c}Â°C</b> - ${data.current.condition.text}</p>
          <p>Humidity: ${data.current.humidity}%</p>
          <p>Wind: ${data.current.wind_kph} kph</p>
          <p>AQI (US): ${data.current.air_quality["us-epa-index"]}</p>
        `;
      } catch (error) {
        document.getElementById("weather").innerHTML = `<p style="color:red;">City not found!</p>`;
      }
    }
  </script>
</body>
</html>
